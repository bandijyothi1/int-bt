<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Entry Applicant Interview Session</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>Data Entry Interview Session</h1>
    </header>
    <main>
      <div id="chat-box">
        <div class="message bot-message" id="welcome-message">
          Hello! I am Eva Gonzalez, your Interviewer for today. May I know your name, please?
        </div>
      </div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your answer here...">
        <button id="send-button">Send</button>
      </div>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
